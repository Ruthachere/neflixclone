<body>

    <header>
        <nav>
            <h1><a href="index.html">Netflix</a></h1>

            <button class="btn"><a href="signin.html">Sign In</a></button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <span>
                    STEP 1 OF 3
                </span>

                <h2>Create a password to start your membership.</h2>

                <p>Just a few more steps and you're done! <br> We hate paperwork, too.</p>
            </div>

            <form action="#" class="signin form-elements">

               <label for="#">
                <input type="email" placeholder="Enter an email" class="email" name="email">
               </label> 

                <label for="#">
                    <input type="text" placeholder="Add a password" class="password" name="password">
                </label>

                <div class="checkbox">
                    <input type="checkbox" class="check"><label for="checkbox">Please do not email me Netflix special offers</label>
                </div>

                <button class="next-btn submit">Next</button>
            </form>
        </div>
    </main>
