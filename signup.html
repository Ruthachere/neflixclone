<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div class="bg"></div>
        <nav>
            <h1>Netflix</h1>
        </nav>
        
    </header>

    <main>
        <div class="form-container">
        <form action="#" class="signin">

            <h2>Sign In</h2>
            <label for="#">
                <input type="email" placeholder="Email or mobile number" class="email" name="email">
            </label>

            <label for="#">
                <input type="text" placeholder="Password" class="Password" name="password"> 
            </label>

            <button class="signin-btn submit">Sign In</button>

            <h5>OR</h5>
             
            <button class="signin-btn signin-code">Use a Sign-In Code</button>
            <p class="password-para"><a href="#">Forgot password?</a></p>

            <div class="checkbox">
                <input type="checkbox" class="check"><label for="checkbox">Remember me</label>
            </div>

            <div class="content">
                <p class="para-two">New to Netflix? <a href="index.html">Sign up now</a></p>

                <p class="para-three">This page is protected by Google reCAPTCHA to ensure you're not a bot <a href="#">Learn more</a></p>
            </div>

        </form>
        </div>
    </main>

    <footer>
        <h6><a href="#">Questions?Contact us</a></h6>

       <div class="footer-nav">
       <div class="group-one-links">
        <div class="footer-links">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Cookie Preferences</a></li>
        </div>
        <div class="footer-links">
            <li><a href="#">Terms of Use</a></li>
        </div>
    
       </div>
        <div class="group-two-links">
            <div class="footer-links">
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Corporate Information</a></li> 
            </div>
            <div class="footer-links">
                <li><a href="#">Privacy</a></li>
            </div>
   
        </div>
       </div>

       <div class="input">
        <select class="lang" id="">
            <option value="1">English</option>
        </select>
       </div>
    </footer>
  <script src="js/signin.js"></script>  
</body>
</html>
